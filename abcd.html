<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div id="app">
        <h1>Todo App</h1>
        <div class="task-input">
            <input v-model="newTask" @keyup.enter="addTask" placeholder="Add a Task">
            <button @click="addTask">Add</button>
        </div>
        <ul>
            <li v-for="(task, index) in tasks" :key="index">
                <input type="checkbox" v-model="task.completed">
                <span :class="{ completed: task.completed }">{{ task.text }}</span>
                <button @click="removeTask(index)">Remove</button>
            </li>
        </ul>
        <div class="completed-tasks" v-if="completedTasks.length > 0">
            <h2>Completed Tasks</h2>
            <ul>
                <li v-for="(task, index) in completedTasks" :key="index">
                    <span class="completed">{{ task.text }}</span>
                </li>
            </ul>
            <button @click="clearCompletedTasks">Clear Completed</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.prod.js"></script>
    <script src="app.js"></script>
</body>
</html>
